<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0077d8">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="description" content="A gift from Elsakar-Tech">

  <title>E-T Calculator</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="apple-touch-icon" href="logo.png">

  <style>
    :root {
      --bg: #f3f4f6;
      --panel: #ffffffcc;
      --btn-num: #c8e1ea;
      --btn-op: #50c7ff;
      --btn-clear: #0077d8;
      --text-dark: #051f3e;
      --muted: #6b6b6b;
      --glass: rgba(255,255,255,0.55);
      --shadow: rgba(15,15,15,0.12);
      --display-bg-start: rgba(255,255,255,0.85);
      --display-bg-end: rgba(245,245,245,0.85);
      --calc-bg: #e6e6e6;
      --text-light: #000;
    }

    [data-theme="dark"] {
      --bg: #111827;
      --panel: #1e293b99;
      --btn-num: #1e3a8a;
      --btn-op: #0369a1;
      --btn-clear: #b91c1c;
      --text-dark: #ffffff;
      --muted: #9ca3af;
      --glass: rgba(30, 41, 59, 0.6);
      --shadow: rgba(0,0,0,0.25);
      --display-bg-start: rgba(30, 41, 59, 0.9);
      --display-bg-end: rgba(15, 23, 42, 0.8);
      --calc-bg: #0f172a;
      --text-light: #d1d5db;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #e9eef7 0%, #f3f4f6 100%);
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    [data-theme="dark"] {
      background: linear-gradient(180deg, #0f172a 0%, #111827 100%) !important;
    }

    .calculator {
      width: 96vw;
      max-width: 400px;
      margin: 0 auto;
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 10px 30px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.1);
      padding: 12px 14px 16px;
      direction: ltr;
      height: 88vh;
      display: flex;
      flex-direction: column;
    }

    .display {
      background: linear-gradient(180deg, var(--display-bg-start), var(--display-bg-end));
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 8px;
      position: relative;
      min-height: 180px;
      height: 40vh;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: 1px solid #50c7ff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 6px;
    }

    .operation-count {
      position: absolute;
      left: 1px;
      top: 1px;
      background: rgba(200, 225, 234, 0.1);
      color: #000000;
      font-size: 15px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 8px;
      backdrop-filter: blur(2px);
      z-index: 10;
    }

    [data-theme="dark"] .operation-count {
      color: #ffffff;
      background: rgba(30, 50, 80, 0.3);
    }

    .equation-area {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      padding-top: 2px;
    }

    .small-screen {
      color: var(--muted);
      text-align: right;
      font-size: 12px;
      line-height: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 12;
      -webkit-box-orient: vertical;
      max-height: 216px;
      padding: 0;
      margin: 0;
      direction: ltr;
      word-wrap: break-word;
      word-break: break-all;
      width: 100%;
    }

    .result-area {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .big-screen {
      color: var(--text-dark);
      text-align: right;
      font-size: 56px;
      font-weight: 600;
      height: 60px;
      line-height: 1.1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      direction: ltr;
      width: 100%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 6px;
      flex-grow: 1;
    }

    button {
      border: none;
      border-radius: 10px;
      height: 75px;
      font-size: 26px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(16,24,40,0.08);
      transition: transform 0.12s ease, box-shadow 0.12s ease, outline 0.2s ease;
      user-select: none;
    }

    button:focus {
      outline: 2px solid var(--btn-op);
      outline-offset: 2px;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 3px 6px rgba(16,24,40,0.06);
    }

    .btn-num { background: var(--btn-num); color: var(--text-dark); }
    .btn-op { background: var(--btn-op); color: var(--text-dark); }
    .btn-clear { background: var(--btn-clear); color: #fff; }

    .zero-wide {
      grid-column: span 2;
    }

    .tall {
      grid-row: span 2;
    }

    .kbd-hint {
      margin-top: 3px;
      font-size: 13px;
      font-weight: 600;
      color: #555;
      text-align: center;
    }

    [data-theme="dark"] .kbd-hint {
      color: rgba(255, 255, 255, 0.7);
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 2px;
      font-size: 13px;
      color: var(--muted);
    }

    .toggle-label {
      user-select: none;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0077d8;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    @media (max-width: 420px) {
      .big-screen { font-size: 40px; }
      .small-screen { font-size: 11.5px; }
      button { height: 70px; font-size: 24px; }
      .calculator { padding: 10px; }
    }
  </style>
</head>
<body>

<div class="calculator" role="application" aria-label="آلة حاسبة">
  <div class="display">
    <div class="operation-count">عدد: 0</div>

    <div class="equation-area">
      <div class="small-screen" id="smallScreen" aria-label="المعادلة"></div>
    </div>

    <div class="result-area">
      <div class="big-screen" id="bigScreen" aria-label="النتيجة">0</div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn-clear" id="clearBtn">AC</button>
    <button class="btn-op" data-op="%" title="النسبة">%</button>
    <button class="btn-op" id="backBtn" title="حذف آخر">←</button>
    <button class="btn-op" data-op="÷">÷</button>

    <button class="btn-num" data-num="7">7</button>
    <button class="btn-num" data-num="8">8</button>
    <button class="btn-num" data-num="9">9</button>
    <button class="btn-op" data-op="×">×</button>

    <button class="btn-num" data-num="4">4</button>
    <button class="btn-num" data-num="5">5</button>
    <button class="btn-num" data-num="6">6</button>
    <button class="btn-op" data-op="-">−</button>

    <button class="btn-num" data-num="1">1</button>
    <button class="btn-num" data-num="2">2</button>
    <button class="btn-num" data-num="3">3</button>
    <button class="btn-op" data-op="+">+</button>

    <button class="btn-num zero-wide" data-num="0">0</button>
    <button class="btn-num" data-num=".">.</button>
    <button class="btn-op tall" id="equals">=</button>
  </div>

  <div class="kbd-hint">By Elsakar-Tech</div>
  
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Dark Mode</span>
  </div>
</div>

<script>
  const smallScreen = document.getElementById('smallScreen');
  const bigScreen = document.getElementById('bigScreen');
  const countEl = document.querySelector('.operation-count');
  const clearBtn = document.getElementById('clearBtn');
  const darkModeToggle = document.getElementById('darkModeToggle');

  let expr = "";
  let operationCount = 0;

  // ← الدالة الجديدة: تنسيق الرقم بفواصل
  function formatNumber(x) {
    if (x === "" || x === null || x === undefined) return "0";
    
    const num = parseFloat(x);
    if (isNaN(num)) return x;

    // تنسيق العدد بإضافة فواصل كل 3 أرقام
    return num.toLocaleString('en-US');
  }

  const isOperator = ch => ['+', '−', '-', '×', '÷', '*', '/', '%'].includes(ch);
  const opDisplayToEval = s => s.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');

  function calculatePreview() {
    if (expr === "") {
      bigScreen.textContent = formatNumber("0");
      return;
    }

    const parts = expr.split(/([\+\-×÷\*\/%])/).filter(p => p !== "");
    let exprToCalc = expr;

    if (parts.length > 0 && isOperator(parts[parts.length - 1])) {
      exprToCalc = expr.slice(0, -1);
    }

    try {
      const safeExpr = opDisplayToEval(exprToCalc);
      if (safeExpr.trim() === "") {
        bigScreen.textContent = formatNumber("0");
        return;
      }
      const result = Function('"use strict"; return (' + safeExpr + ')')();
      const finalResult = Number.isFinite(result) ? parseFloat(result.toPrecision(12)) : result;
      bigScreen.textContent = formatNumber(finalResult);
    } catch (e) {
      // لا تُظهر الخطأ فوراً
    }
  }

  function refreshDisplays() {
    // ← هنا: نستخدم formatNumber في smallScreen فقط إذا كان رقمًا بس
    // لكن نبقي expr كما هو للحساب
    smallScreen.textContent = expr;

    // علشان نظهر الفواصل في smallScreen لو كان في رقم كامل؟
    // نسيبها raw، لكن لو حابب نعمل format للأرقام في المعادلة، نستخدم دالة أذكى
    // بس دلوقتي نبقيها طبيعية، واللي يظهر بالفواصل هو النتيجة فقط
    // لكن لو حابب نعمل format للمعادلة: نستخدم دالة parse و replace ذكية (مستقبلاً)

    countEl.textContent = "عدد: " + operationCount;
    clearBtn.textContent = expr === "" ? "AC" : "C";
  }

  function addNumber(n) {
    if (n === '.') {
      const parts = expr.split(/[\+\-×÷\*\/%]/);
      const last = parts[parts.length - 1] || "";
      if (last.includes('.')) return;
      if (last === "") {
        expr += '0.';
        refreshDisplays();
        calculatePreview();
        return;
      }
    }
    expr += n;
    refreshDisplays();
    calculatePreview();
  }

  function addOperator(op) {
    if (expr === "") {
      if (op === '−' || op === '-') {
        expr = '-';
        refreshDisplays();
        calculatePreview();
      }
      return;
    }

    const lastChar = expr.slice(-1);
    if (isOperator(lastChar)) {
      if (lastChar !== op) {
        expr = expr.slice(0, -1) + op;
      }
    } else {
      expr += op;
      operationCount++;
    }

    refreshDisplays();
    calculatePreview();
  }

  function calculate() {
    if (expr === "") return;
    if (isOperator(expr.slice(-1))) expr = expr.slice(0, -1);

    try {
      const safeExpr = opDisplayToEval(expr);
      if (safeExpr.trim() === "") {
        bigScreen.textContent = formatNumber("0");
        return;
      }
      const result = Function('"use strict"; return (' + safeExpr + ')')();
      const finalResult = Number.isFinite(result) ? parseFloat(result.toPrecision(12)) : result;
      const resultStr = String(finalResult);

      // ← نعرض النتيجة بفواصل
      bigScreen.textContent = formatNumber(finalResult);
      expr = resultStr;
      
      operationCount++;
      if (operationCount > 999) operationCount = 999;

      refreshDisplays();
    } catch (e) {
      bigScreen.textContent = 'خطأ';
      expr = "";
      operationCount = 0;
      refreshDisplays();
    }
  }

  function clearAll() {
    expr = "";
    operationCount = 0;
    bigScreen.textContent = formatNumber("0");
    refreshDisplays();
  }

  function backspace() {
    if (expr === "") return;
    const last = expr.slice(-1);
    expr = expr.slice(0, -1);
    if (isOperator(last) && operationCount > 0) {
      operationCount--;
    }
    refreshDisplays();
    calculatePreview();
  }

  // أحداث الأزرار
  document.querySelectorAll('[data-num]').forEach(btn => {
    btn.addEventListener('click', () => addNumber(btn.getAttribute('data-num')));
  });

  document.querySelectorAll('[data-op]').forEach(btn => {
    btn.addEventListener('click', () => addOperator(btn.getAttribute('data-op')));
  });

  clearBtn.addEventListener('click', clearAll);
  document.getElementById('equals').addEventListener('click', calculate);
  document.getElementById('backBtn')?.addEventListener('click', backspace);

  // دعم الكيبورد
  document.addEventListener('keydown', (e) => {
    const k = e.key;
    if (/^[0-9]$/.test(k)) { addNumber(k); e.preventDefault(); }
    else if (k === '.') { addNumber('.'); e.preventDefault(); }
    else if (k === '+') { addOperator('+'); e.preventDefault(); }
    else if (k === '-') { addOperator('−'); e.preventDefault(); }
    else if (k === '*') { addOperator('×'); e.preventDefault(); }
    else if (k === '/') { addOperator('÷'); e.preventDefault(); }
    else if (k === '%') { addOperator('%'); e.preventDefault(); }
    else if (k === '=' || k === 'Enter') { calculate(); e.preventDefault(); }
    else if (k === 'Backspace') { backspace(); e.preventDefault(); }
    else if (k === 'Escape' || k.toLowerCase() === 'c') { clearAll(); e.preventDefault(); }
  });

  // --- Dark Mode ---
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    darkModeToggle.checked = true;
  }

  darkModeToggle.addEventListener('change', () => {
    if (darkModeToggle.checked) {
      document.documentElement.setAttribute('data-theme', 'dark');
      localStorage.setItem('theme', 'dark');
    } else {
      document.documentElement.removeAttribute('data-theme');
      localStorage.setItem('theme', 'light');
    }
  });

  // --- Service Worker ---
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered:', reg))
        .catch(err => console.log('SW not registered:', err));
    });
  }

  // بدء التشغيل
  calculatePreview();
</script>

</body>
</html>
